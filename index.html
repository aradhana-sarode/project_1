<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
      <div class="choice" id="rock">
        <img src="https://media.istockphoto.com/id/522651355/photo/womans-hand-on-white-background.jpg?s=612x612&w=0&k=20&c=nLyLEzuETk3OgUD_d3J-pcAxrpLi6C2QrHH4XT8v7s4="/>
      </div>
      <div class="choice" id="paper">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSiEn6PCeni0LtM09veRAnoicQmfJFlAeOYatB2nTh34XOjT8vmg_T1Snbt5wDlIA7Pkdc&usqp=CAU"/>
      </div>
      <div class="choice" id="scissors">
        <img src="https://www.shutterstock.com/image-photo/womans-hand-pointing-two-fingers-260nw-2224894315.jpg"  />
      </div>
    </div>

    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
      </div>
      <div class="score">
        <p id="comp-score">0</p>
        <p>Comp</p>
      </div>
    </div>

    <div class="msg-container">
      <p id="msg">Play your move</p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
